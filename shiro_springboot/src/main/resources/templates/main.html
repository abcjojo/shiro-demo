<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>shiro登录认证后主页面</h1>
<br>
登录用户为：<span th:text="${session.user}"></span>

<a shiro:hasPermission="user:delete" href="/myController/userLoginPermission">测试用户权限</a>
</body>
</html>
